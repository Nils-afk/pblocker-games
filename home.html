  <script>
    document.addEventListener("mousemove", function(event) {
      const x = event.clientX / window.innerWidth;
      const y = event.clientY / window.innerHeight;
      const bg = `radial-gradient(circle at ${x * 100}% ${y * 100}%, black, #00008B 5%, rgba(0, 0, 0, 0))`;
      document.body.style.background = bg;
    });
  </script>
  <script>
    const trailLength = 20;
    const trailElements = [];

    for (let i = 0; i < trailLength; i++) {
      const trail = document.createElement('div');
      trail.classList.add('trail');
      document.body.appendChild(trail);
      trailElements.push(trail);
    }

    document.addEventListener('mousemove', (event) => {
      const x = event.clientX;
      const y = event.clientY;

      for (let i = trailElements.length - 1; i > 0; i--) {
        const prevTrail = trailElements[i - 1];
        const currentTrail = trailElements[i];

        const prevTrailStyle = getComputedStyle(prevTrail);
        const left = parseFloat(prevTrailStyle.left);
        const top = parseFloat(prevTrailStyle.top);

        currentTrail.style.left = `${left}px`;
        currentTrail.style.top = `${top}px`;
      }

      trailElements[0].style.left = `${x}px`;
      trailElements[0].style.top = `${y}px`;
    });
  </script>
