  text-decoration: none;

  width: 40px;

}

.sidebar a img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-bottom: 3px;
}

.sidebar a:hover {
  background-color: cyan;
  color: white;
  padding: 10px;
  border-radius: 50%;
}
